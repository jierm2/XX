<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="headerBar">
        <div id="zip"></div>
        <div id="icon">
            <h2><img scr="logo.png" alt="logo">
            green thumb.</h2>
        </div>
        <div id="cart"></div>
        <div id="profileIcon"></div>
    </div>
    <div class="profile">
        <h2 id="h2p">Profile</h2>
        <div id="info">
            <div class="float-container">
                <div class="float-child">
                    <div id="First Name">
                        <form>
                            <label for="fn">First Name</label><div></div>
                            <input type="text" id="fn" name="fn">
                        </form>
                    </div>
                </div>
            </div>
            <div class="float-child">
                <div id="Last Name">
                    <form>
                        <label for="ln">Last Name</label><div></div>
                        <input type="text" id="ln" name="ln">
                    </form>
                </div>
            </div>
            <div class="float-container">
                <div class="float-child">
                    <div id="Email">
                        <form>
                            <label for="email">Email</label><div></div>
                            <input type="text" id="email" name="email">
                        </form>
                    </div>
                </div>
                <div class="float-child">
                    <div id="Phone">
                        <form>
                            <label for="pn">Phone Number</label><div></div>
                            <input type="text" id="pn" name="pn">
                        </form>
                    </div>
                </div>
            </div>
            <div id="address">
                <form>
                    <label for="ad">Address</label><div></div>
                    <input type="text" id="ad" name="ad">
                </form>
            </div>
            <div>
                <button id="saveButton">Save</button>
            </div>
        </div>
    </div>
    
</body>
</html>
